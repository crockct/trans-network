 <div class="container" style="margin: 10px;">
      <div class="row" align="center"><h2>	Create a profile for Trans*network</h2>
  </div>
 
  <form role="form">
    <div class="form-group">
      <label for="firstname" class="col-md-2">
        First Name:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
      </div>
 
 
    </div>
 
    <div class="form-group">
      <label for="lastname" class="col-md-2">
        Last Name:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
      </div>
 
 
    </div>
 
    <div class="form-group">
      <label for="emailaddress" class="col-md-2">
        Email address:
      </label>
      <div class="col-md-10">
        <input type="email" class="form-control" id="emailaddress" placeholder="Enter email address">
        <p class="help-block">
          Example: yourname@domain.com
        </p>
      </div>
 
 
    </div>
 
    <div class="form-group">
      <label for="password" class="col-md-2">
        Password:
      </label>
      <div class="col-md-10">
        <input type="password" class="form-control" id="password" placeholder="Enter Password">
        <p class="help-block">
          Min: 6 characters (Alphanumeric only)
        </p>
      </div>
 
 
    </div>
    <div class="form-group">
      <label for="username" class="col-md-2">
        Username:
      </label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="username" placeholder="Enter User Name">
      </div>
 
 
    </div>
 
    <div class="form-group">
      <label for="sex" class="col-md-2">
        Sex:
      </label>
      <div class="col-md-10">
        <label class="radio">
          <input type="radio" name="sex" id="sex" value="male" checked>
          Male
        </label>
        <label class="radio">
          <input type="radio" name="sex" id="sex" value="female">
          Female
        </label>
      </div>
 
 
    </div>
 
    <div class="form-group">
      <label for="gender" class="col-md-2">
        Gender:
      </label>
      <div class="col-md-10">
        <select name="gender" id="gender" class="form-control">
          <option>--I am--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Gender Fluid</option>
          <option>Gender Queer/option>
          <option>Other</option>
        </select>
      </div>
	
	<div class="form-group">
 		  <label for="others" class="col-md-2">
			If other:
		  </label>
		  <div class="col-md-10">
			<input type="text" class="form-control" id="others" placeholder="Please specify">
		  </div>
	</div>
 
    </div>
 
    <div class="form-group">
      <label for="uploadimage" class="col-md-2">
        Upload Image:
      </label>
      <div class="col-md-10">
        <input type="file" name="uploadimage" id="uploadimage">
        <p class="help-block">
          Allowed formats: jpeg, jpg, gif, png
        </p>
      </div>
 
 
    </div>
 
    <div class="checkbox">
      <div class="col-md-2">
      </div>
      <div class="col-md-10">
        <label>
          <input type="checkbox">Terms and Conditions</label>
      </div>
 
 
    </div>
 
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-10">
        <button type="submit" class="btn btn-info">
          Register
        </button>
      </div>
    </div>
  </form>
  </div>
<div class="alert alert-success" id="loginsuccess" hidden="true" style="width:215px;">
  <button type="button" class="close" data-dismiss="alert" >&times;</button>
  You have been logged in.
</div>
