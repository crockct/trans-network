<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trans*Network | Ask a Question</title>
  </head>  
  <body>
	<h1>Ask a Question</h1>
	<p>To improve your chances of having your questions answered...</p>
	<label for="qtitle">Title: </label><input type="text" class="form-control" id="qtitle" maxlength="250" 
		placeholder="Title" autofocus required></input><br></br>
		
	<label for="qcontent">Question: </label><textarea class="form-control" id="qcontent" placeholder="Question" required></textarea><br></br>
	<label for="qemailyes">Send me an email when answered: </label><input type="checkbox" id="qemailyes" </input><br></br>
	<label for="qemail">Email: </label><input type="email" id="qemail"></input><br></br>
	
	<button>Submit</button>
  
  </body>
  </html>
