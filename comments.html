<template name="input">
	<div id="input" class="well">
		<strong>Leave a comment:</strong>
		<br><textarea class="input-xlarge" rows="3" id="newMessage"></textarea>
		<br><a class="btn btn-primary" id="send">Send</a>
	</div>
</template>

<template name="messages">
	<div id="messages">
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>
</template>

<template name="message">
		<br>{{message}}
		<i> by 
		<br>cheesecakeboi</i><br>
</template>
