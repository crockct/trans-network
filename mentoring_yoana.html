	<table class="contentTable" style="height:650px;width:700px">
	<tr>
	<td> <b> What is a mentor? </b>
	A Mentor is someone that is there to support you and answer your questions when you have some. Being a mentor is a very rewarding experience as you get to teach people and advise them on some specific hard periods of the transition. 
	</td>
	</tr>
	<tr>
	<td> <b>Why should I mentor? </b>
	 You should be a mentor because this is a chance to give back to the community.
		It is likely that you were helped by someone or many individual transgender people
		when you were going through your own transition. Now, as a person who found who they are
		and how to deal with situations, advise some people who are just begining the transition.</td>
	</tr>
	<tr>
	<td> <b> What can I do as a mentor? </b>
	 As a mentor you get to personal messages to your mentees when you want to 
gice them advice or answer their questions. You get to be the source of information for them which
is sometimes more importnat then the information they find on the internet. As such, your task is important
but also very rewarding.	</td>
	</tr>
